server.port=8001

spring.application.name=product
spring.datasource.url=jdbc:postgresql://localhost:5432/IMS
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

#eureka client settings
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.server.enableReplication=false
eureka.client.serviceUrl.defaultZone=http://discoveryservice:discoveryservice@localhost:8761/eureka/

spring.security.user.name=productservice
spring.security.user.password=productservice

